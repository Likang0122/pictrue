<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
  <title>svg</title>
</head>
<body>
  <button id="btn" data-clipboard-text="这是复制内容">点击复制</button>
  <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
    <rect x=10 y=10 rx=15 ry=15 width=30 height=30 stroke="white" fill="transparent" stroke-width="6"/>
    <circle cx="25" cy="25" r="14" stroke="red" fill="transparent" stroke-width="5" />
    <circle cx="25" cy="25" r="9" stroke="red" fill="transparent" stroke-width="4" />
    <circle cx="25" cy="25" r="5" stroke="red" fill="transparent" stroke-width="3" />
    <circle cx="25" cy="25" r="2" stroke="red" fill="transparent" stroke-width="2" />
    <circle cx="25" cy="25" r="1" stroke="red" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="76" rx="20" ry="5" stroke="green" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="74" rx="20" ry="5" stroke="blue" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="72" rx="20" ry="5" stroke="black" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="70" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="68" rx="20" ry="5" stroke="green" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="66" rx="20" ry="5" stroke="blue" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="64" rx="20" ry="5" stroke="black" fill="transparent" stroke-width="1" />
    <ellipse cx="75" cy="62" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="1" />
    <line x1="75" y1="50" x2="75" y2="90" stroke="orange" fill="transparent" stroke-width="3" />
  </svg>
  <script>
    var clipboard = new Clipboard('#btn');
  </script>
</body>
</html>
